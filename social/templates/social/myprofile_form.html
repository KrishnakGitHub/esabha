{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<form class="w-100" id="msform" enctype="multipart/form-data" method="post">
	{% csrf_token %}
	<fieldset>
		<h2 class="fs-title">Update Your Profile</h2>
		<img src="/static/{{user.myprofile.pic}}" style="width:25%;" class="border rounded-circle mt-5"><br><br>
		<hr>
		<br><br>
		{{form}}
		<input class="btn btn-dark my-3" type="submit" />
	</fieldset>
</form>
{% endblock %}
