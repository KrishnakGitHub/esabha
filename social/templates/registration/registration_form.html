<body class="bgimg">
<marquee>welcome to sbsstc alumni association*</marquee>
{% load crispy_forms_tags %}

<div class="p-5 ml-5">
<div class="row  p-5 ml-5">

	<div class="col-sm-5 ml-5 p-5 w3-blue">
		<div class="p-5 ml-5"><img src="{% static 'images/LogoWG.png'  %}" alt="oppss..!!" width="65%"></div>
		<h3>WELCOME<br>
		TO<br>
		SBSSTC ALUMNI ASSOCIATION</h3>

	</div>

	<div class="col-sm-5 p-3 bg-light">
		<div class="row p-3 bg-light" style="color:#154360;">
			<a class="btn" href="/accounts/register">SIGN UP</a><br>
			<hr>
  			<a class="btn" href="/accounts/login">LOG IN</a><br>
  			<hr>
  			<a class="btn" href="/accounts/password/reset">PASSWORD RESET</a>
		</div>

<div id="R2019"class="page-content city" style="">
	<div class="card-body mb-3">
		<h5 class="card-title">Sign Up</h5><br>
		<form enctype="multipart/form-data" method="post">
            {% csrf_token %}
		<div class="row">
		<div class="col">
		<input type="username" class="border-bottom border-primary" name="username" placeholder="EMAIL">
		</div></div>
		<br>
		<div class="row">
		<div class="col">
		<input type="email" class="border-bottom border-primary" name="email" placeholder="CONFIRM EMAIL">
		</div></div>
		<br>
		<div class="row">
		<div class="col">
		<input type="password" class="border-bottom border-primary" max="10" maxlength="10" name="password1" autocomplete="new-password" required id="id_password1" placeholder="PASSWORD">
		</div></div>
		<br>
		<div class="row">
		<div class="col">
		<input type="password" class="border-bottom border-primary" name="password2" autocomplete="new-password" required id="id_password2" placeholder="CONFIRM PASSWORD">
		</div></div>
		<br>
				{{form.non_field_errors}}
			{{form.password1.errors}}
			{{form.password2.errors}}
		<button class="btn btn-primary" onclick="on()" type="submit" >SUBMIT</button>
		</form>
	</div>
</div></div></div></div>
<script>
function on() {
  document.getElementById("overlay").style.display = "block";
}

function off() {
  document.getElementById("overlay").style.display = "none";
}
</script>
</body>
</html>
